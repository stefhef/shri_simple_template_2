name: CI Action

on: 
  push:
    branches-ignore:
      - 'main'
      - 'gh-pages'
  pull_request:
    branches-ignore:
      - 'main'
      - 'gh-pages'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: npm linters, build and deploy
      run: |
        npm run lint:js
        npm run lint:css
        npm run build
        npm run validate
  

